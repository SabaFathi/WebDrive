<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Drive</title>
    <style>
        body{direction: ltr; padding: 20px; display: flex; align-items: center; justify-content: center; flex-direction: row; position: relative;}
        form{display: grid; grid-template-columns: 1fr 2fr; grid-template-rows: 1fr; width: 50%; padding: 50px;}
        .submit{grid-column-start: 1; grid-column-end: 3;}
        label{margin: 10px;}
        input{margin: 10px;}
    </style>
</head>
<body>
    <form action="createAccount.php" method="POST" onsubmit="return noEmptyField(this)">
        <label for="username">username</label>
        <input type="text" name="username">

        <label for="password">password</label>
        <input type="password" name="password">

        <input type="submit" value="create account" class="submit">
    </form>

    <form action="userLogin.php" method="POST" onsubmit="return noEmptyField(this)">
        <label for="username">username</label>
        <input type="text" name="username">

        <label for="password">password</label>
        <input type="password" name="password">

        <input type="submit" value="login" class="submit">
    </form>

    <script type="text/javascript">
        function noEmptyField(form) {
            var username = form["username"].value;
            var password = form["password"].value;
            if (username == null || username == "") {
                alert("username cannot be empty");
                return false;
            }
            if (password == null || password == "") {
                alert("password cannot be empty");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
